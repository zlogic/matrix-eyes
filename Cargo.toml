[package]
name = "matrix-eyes"
version = "0.1.1"
edition = "2024"
authors = ["Dmitry Zolotukhin <zlogic@gmail.com>"]
repository = "https://github.com/zlogic/matrix-eyes"
license = "Apache-2.0"
rust-version = "1.85"

[dependencies]
burn = { version = "0.17", git = "https://github.com/tracel-ai/burn", rev = "f3dfd05c6a25e2afbc2dd5d48cc781af17fe284e", default-features = false, features = ["std"] }
burn-import = { version = "0.17", git = "https://github.com/tracel-ai/burn", rev = "f3dfd05c6a25e2afbc2dd5d48cc781af17fe284e", default-features = false, features = ["pytorch"] }
image = { version = "0.25", default-features = false, features = ["png", "jpeg"] }
kamadak-exif = { version = "0.6", default-features = false }
indicatif = { version = "0.17", default-features = false }
rand = { version = "*", features = ["std", "std_rng", "small_rng"] }
candle-core = { version = "*", optional = true, features = ["cudnn"] }

[features]
default = ["wgpu"]
ndarray = ["burn/ndarray"]
ndarray-accelerate = ["burn/ndarray", "burn/accelerate"]
candle-cuda = ["burn/candle-cuda", "dep:candle-core"]
candle-metal = ["burn/candle", "burn/metal"]
# TODO: add burn-autotune feature when regressions from https://github.com/tracel-ai/burn/pull/2710 are fixed.
wgpu = ["burn/wgpu", "burn/fusion"]
wgpu-spirv = ["burn/vulkan", "burn/fusion", "burn/autotune"]
cuda = ["burn/cuda", "burn/fusion", "burn/autotune"]

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
